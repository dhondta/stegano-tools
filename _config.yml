# General options
title: Home
#title-img: /assets/img/logo.png
description: Open source projects
url: "https://projects.praxisec.be"
baseurl: ""

# Navigation bar
navbar-links:
  Resume: /resume
  'Python Modules':
    - asciistuff: /python-asciistuff
    - codext: /python-codext
    - pybots: /python-pybots
    - sploitkit: /python-sploitkit
    - tinyscript: /python-tinyscript
  Projects:
    - AppmemDumper: /AppmemDumper
    - 'Bots Scheduler': /bots-scheduler
    - DroneSploit: /dronesploit
    - 'Malicious Macro Tester': /malicious-macro-tester
    - 'Recursive Compression': /recursive-compression
    - 'RPL Attacks Framework': /rpl-attacks
    - WebGrep: /webgrep
    - 'Zotero CLI': /zotero-cli
  'Other resources':
    - 'LaTeX Book Template': /tex-book-template
    - 'LaTeX Course Index Template': /tex-course-index-template
    - 'LaTeX Master Thesis Template': /tex-master-thesis-template
    - 'Steganography Tools': /stegano-tools
  PraxiSec: "https://www.praxisec.be"

# Color options
navbar-col: "#7E4FAD"
navbar-text-col: "#F8F2FC"
navbar-children-col: "#7E4FAD"
page-col: "#FFFFFF"
link-col: "#B785CC"
hover-col: "#61018A"
footer-col: "#7E4FAD"
footer-text-col: "#F8F2FC"
footer-link-col: "#61018A"

# Personal data and social media
avatar: /assets/img/me.png
author: Alexandre D'Hondt
social-network-links:
  rss: true
  email: alexandre.dhondt@gmail.com
  github: dhondta
  twitter: alex_dhondt
  linkedin: alexandre-d-hondt
share-links-active:
  twitter: true
  facebook: true
  linkedin: true

defaults:
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true
      full-width: true

plugins:
  - jekyll-remote-theme
